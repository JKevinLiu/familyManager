<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>

    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/user.css" rel="stylesheet" type="text/css" />
    <link href="css/order.css" rel="stylesheet" type="text/css" />
    <link href="css/order_options.css" rel="stylesheet" type="text/css" />
    <link href="css/product.css" rel="stylesheet" type="text/css" />
    <link href="css/canvas.css" rel="stylesheet" type="text/css" />
    <link href="css/report.css" rel="stylesheet" type="text/css" />

    <script src="js/angular/module.js"></script>
    <script src="js/angular/directive.js"></script>
    <script src="js/angular/controller.js"></script>
    <script src="js/angular/factory.js"></script>
    <script src="js/angular/service.js"></script>
    <script src="js/angular/route.js"></script>
    <script src="js/angular/provide.js"></script>

</head>


<title>家庭收支管理系统</title>


<body  ng-app="mainApp" ng-controller="initController">
<div class="mainpanel">
    <div class="top_panel">
        <!-- 头部 -->
        <header id="head" class="top_header">
            <h1 class="top_header-title">家庭收支管理系统</h1>
        </header>
    </div>


    <div class="center_panel">
        <nav class="left_navigation">
            <ul ng-repeat="permission in permissions | orderBy:'sorted'" class="nav_ul">
                <li class="nav_li">
                    <a href="#nav/{{permission.code}}" class="nav_li-link">{{permission.name}}</a>
                </li>
            </ul>
        </nav>


        <div ng-view="" class="right_content">
        </div>
    </div>

    <div class="footer_panel">
        this is footer
    </div>
</div>

</body>
</html>
