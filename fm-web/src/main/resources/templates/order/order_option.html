<div class="order_options_panel">


    <div class="top_order_options_panel">
        <a href="#nav/order_info" class="order_options_a">返回</a>
    </div>




    <div class="center_order_options_panel">
        <div class="order_options_title">
            <h1>{{titleName}}</h1>
        </div>


        <div class="order_options_form">
            <label>
                <span>分类：</span>
            </label>
            <select ng-model="option_item.alias_select" ng-change="changeAlias(option_item.alias_select)">
                <option value="-1">请选择...</option>
                <option ng-repeat="product in alias" value="{{product.id}}">{{product.name}}</option>
            </select>


            <label>
                <span>产品：</span>
            </label>
            <select ng-model="option_item.product_select" ng-change="changeProduct(option_item.product_select)">
                <option value="-1">请选择...</option>
                <option ng-repeat="product in products" value="{{product.id}}">{{product.name}}</option>
            </select>


            <label>
                <span>产品描述：</span>
            </label>
            <textarea rows="2" cols="20" ng-model="curProduct.description" disabled="disabled">
	        </textarea>


            <label>
                <span>金额：</span>
            </label>
            <input type="number" ng-model="option_item.price" required="required"/>
            <span style="color:red" ng-show="option_item.price.$dirty &amp;&amp; option_item.price.$invalid">
                    <span ng-show="option_item.price.$error.required">金额必填!</span>
                </span>


            <label>
                <span>备注：</span>
            </label>
            <input type="text" ng-model="option_item.description" />


            <div class="buttons">
                <button class="order_button" ng-click="add()" ng-disabled = "option_item.price.$dirty
                    &amp;&amp; option_item.price.$invalid">
                    添加</button>
            </div>
        </div>
    </div>


    <div class="footer_order_options_panel">
        <div class="center_table">
            <table width="90%"  class="order_table" >
                <thead class="oddrowcolor">
                <th width="10%">序号</th>
                <th width="15%">类型</th>
                <th width="15%">产品</th>
                <th width="20%">价格</th>
                <th width="30%">备注</th>
                <th width="10%">操作</th>
                </thead>

                <tr ng-repeat="item in order.orderItemList">
                    <td ng-if="$odd" class="oddrowcolor"><input type="checkbox" name="ck" ng-click="ck($index)" /></td>
                    <td ng-if="$odd" class="oddrowcolor">{{item.aliasName}}</td>
                    <td ng-if="$odd" class="oddrowcolor">{{item.productName}}</td>
                    <td ng-if="$odd" class="oddrowcolor">{{item.price/100}}</td>
                    <td ng-if="$odd" class="oddrowcolor">{{item.description}}</td>
                    <td ng-if="$odd" class="oddrowcolor"><input type="button" ng-click="del($index)" value="删除"/></td>


                    <td ng-if="$even" class="evenrowcolor"><input type="checkbox" name="ck" ng-click="ck($index)"/></td>
                    <td ng-if="$even" class="evenrowcolor">{{item.aliasName}}</td>
                    <td ng-if="$even" class="evenrowcolor">{{item.productName}}</td>
                    <td ng-if="$even" class="evenrowcolor">{{item.price/100}}</td>
                    <td ng-if="$even" class="evenrowcolor">{{item.description}}</td>
                    <td ng-if="$even" class="evenrowcolor"><input type="button" ng-click="del($index)" value="删除"/></td>

                </tr>
            </table>
        </div>

        <div class="buttons">
            <button class="order_button" ng-click="commit()">提交</button>
            <button class="order_button" ng-click="reset()">清空</button>
        </div>
    </div>
</div>
