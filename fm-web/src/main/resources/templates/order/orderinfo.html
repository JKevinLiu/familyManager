<div ng-controller="orderController" class="order_panel">
    <div class="order_title">
        <h1>收支明细管理</h1>
    </div>


    <div class="buttons">
        <button class="order_button" ng-click="add()">新增</button>
        <button class="order_button" ng-click="del()">删除</button>
        <button class="order_button" ng-click="query()">刷新</button>
    </div>




    <table width="90%"  class="order_table">
        <thead class="oddrowcolor">
        <th width="10%">序号</th>
        <th width="10%">用户ID</th>
        <th width="30%">昵称</th>
        <th width="30%">创建时间</th>
        <th width="20%">总花费/收入</th>
        </thead>


        <tr ng-repeat="order in orders | orderBy:'-createDate' ">
            <td ng-if="$odd" class="oddrowcolor">{{ $index + 1 }}</td>
            <td ng-if="$even" class="evenrowcolor">{{ $index + 1 }}</td>


            <td ng-if="$odd" class="oddrowcolor">{{order.userId}}</td>
            <td ng-if="$even" class="evenrowcolor">{{order.userId}}</td>

            <td ng-if="$odd" class="oddrowcolor">{{order.username}}</td>
            <td ng-if="$even" class="evenrowcolor">{{order.username}}</td>


            <td ng-if="$odd" class="oddrowcolor">{{order.createDate}}</td>
            <td ng-if="$even" class="evenrowcolor">{{order.createDate}}</td>


            <td ng-if="$odd" class="oddrowcolor">{{order.totalPrice}}</td>
            <td ng-if="$even" class="evenrowcolor">{{order.totalPrice}}</td>


        </tr>
    </table>


</div>
